<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
                
</head>
<body>
    <div class="container">
        <div class="topRow">
        <div class="displayBox element">0</div>
        <button class="clrBtn btn">AC</button>
        </div>
        <div class="btnBox">
            <div class="numberBox element">
                <button class="numBtn btn1 btn">1</button>
                <button class="numBtn btn2 btn">2</button>
                <button class="numBtn btn3 btn">3</button>
                <button class="numBtn btn4 btn">4</button>
                <button class="numBtn btn5 btn">5</button>
                <button class="numBtn btn6 btn">6</button>
                <button class="numBtn btn7 btn">7</button>
                <button class="numBtn btn8 btn">8</button>
                <button class="numBtn btn9 btn">9</button>
                <button class="numBtn btn0 btn">0</button>
                <button class="numBtn btneq btn">=</button>
            </div>
            <div class="functionBox element">
                <button class="funcBtn btnPlus btn">+</button>
                <button class="funcBtn btnMinus btn">-</button>
                <button class="funcBtn btnMultiply btn">*</button>
                <button class="funcBtn btnDivide btn">/</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
